# https://www.appveyor.com/docs/lang/nodejs-iojs/
# Test against the latest version of this Node.js version
environment:
  nodejs_version: "8"

# Install scripts. (runs after repo cloning)
install:
  - ps: Install-Product node $env:nodejs_version
  # NPM v3 has flaky permission issues on Windows
  - npm install -g npm@5
  # Output useful info for debugging.
  - node --version
  - npm --version
  - node -e "console.log(process.platform)"
  - node -e "console.log(process.arch)"
  # wait-on, npm-run-all and other useful utilities
  - npm install -g wait-on npm-run-all ok-file commit-message-install@1.3.2

# Post-install test scripts.
test_script:
  - echo ***
  - echo *** cypress-example-piechopper ***
  - echo ***
  - git clone --depth 1 https://github.com/cypress-io/cypress-example-piechopper.git
  - cd cypress-example-piechopper
  - git log -1
  - rm -rf .git
  - npm cache clean --force
  - appveyor-retry npm install
  - appveyor-retry commit-message-install
  - run-if npm run cypress:verify
  - run-if npm run build
  - run-if npm test
  - cd ..

