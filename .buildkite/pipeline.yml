env:
  TERM: "xterm"

# https://buildkite.com/docs/pipelines/command-step
steps:
  - label: "print environment"
    command:
      - "npm install"
      - "$(npm bin)/print-arch"
      - "$(npm bin)/print-env BUILDKITE"

  - "wait"

  - label: "print files"
    command:
      - "echo $PWD"
      - "ls -l"
  - "wait"

  - label: "cypress-example-kitchensink"
    command:
      - "$(npm bin)/run-if node ./test-repo.js cypress-example-kitchensink"
  - "wait"

  - label: "cypress-example-recipes"
    command:
      - "$(npm bin)/run-if node ./test-repo.js cypress-example-recipes"
  - "wait"

  - label: "cypress-example-todomvc"
    command:
      - "$(npm bin)/run-if node ./test-repo.js cypress-example-todomvc"
  - "wait"
